# Variables for Databricks Asset Bundle
# These can be overridden per target environment

variables:
  # Unity Catalog configuration
  catalog_name:
    description: "Unity Catalog catalog name"
    default: "nyc_taxi_data"
  
  # SQL Warehouse for SQL tasks
  warehouse_id:
    description: "SQL Warehouse ID for queries"
    default: ""  # TODO: Replace with your SQL Warehouse ID
  
  # Storage configuration
  storage_account:
    description: "Azure Storage account name"
    default: ""  # TODO: Replace with your storage account name
  
  landing_container:
    description: "Container for landing parquet files"
    default: "taxi-landing"
  
  # Source data path (local for dev, ADLS for prod)
  source_data_path:
    description: "Path to source parquet files"
    default: "C:/Users/cherryjain/Downloads/archive/Dataset"
  
  # Cluster configuration
  cluster_node_type:
    description: "Node type for data processing clusters"
    default: "Standard_DS4_v2"
  
  min_workers:
    description: "Minimum number of workers for autoscaling"
    default: 2
  
  max_workers:
    description: "Maximum number of workers for autoscaling"
    default: 8
  
  # Notification emails
  notification_email:
    description: "Email for job notifications"
    default: "cherryjain@microsoft.com"  # Update with your actual email
  
  # Principal for grants
  data_engineers_group:
    description: "Group name for data engineers"
    default: "data_engineers"
